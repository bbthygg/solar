<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solar.system.css">
    <title>Solar system</title>
</head>

<body>
    <div class="body">
        <div class="wrapper">
            <div class="neptune-container">
                <img src="./nep.webp" />
            </div>
            <div class="uranus-container">
                <img src="./ura.png" />
            </div>
            <div class="saturn-container">
                <img src="./saturn.png" />
            </div>
            <div class="jupiter-container">
                <img src="./jupiter.png" />
            </div>
            <div class="mars-container">
                <img src="./mars.png" />
            </div>
            <div class="earth-container">
                <img src="earth.png" alt="">
            </div>
            <div class="venus-container">
                <img src="./venus.png" />
            </div>
            <div class="mercury-container">
                <img src="mercury.png" alt="">
            </div>
            <div class="sun-container">
                <img src="./sun.png" />
            </div>
        </div>
    </div>

</html>
